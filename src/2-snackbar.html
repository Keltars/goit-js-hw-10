<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
        integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Snackbar</title>
</head>

<body>
    <a href="./index.html">Back</a>

    <form class="form">
        <label class="delay-label">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" min="0" required />
        </label>

        <fieldset class="sel-area">
            <legend>State</legend>
            <label class="sel-label-fullfilled">
                <input class="radio" type="radio" name="state" value="fulfilled" required />
                Fulfilled
            </label>
            <label class="sel-label-rejected">
                <input class="radio" type="radio" name="state" value="rejected" required />
                Rejected
            </label>
        </fieldset>

        <button class="create-btn" type="submit">Create notification</button>
    </form>


    <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
